<div class="login-root">
  <div class="login-container">
    <div class="login-card-modern">
      <div class="login-brand">
        <img src="assets/images/edu-small.png" alt="brand" />
      </div>
      <h3 class="login-heading">Welcome back</h3>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Username</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="username" placeholder="Username" aria-label="Username" />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required') && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" aria-label="Password" />
          <button mat-icon-button matSuffix type="button" aria-label="Toggle password visibility" (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="form-row between">
          <mat-checkbox color="primary" formControlName="remember">Remember</mat-checkbox>
          <a routerLink="/password-reset" class="forgot-link">Forgot?</a>
        </div>

        <button mat-flat-button color="primary" class="submit-btn" type="submit">Login</button>

        <div class="back-home">
          <a routerLink="/">Back to Home</a>
        </div>
      </form>
    </div>
  </div>
</div>
