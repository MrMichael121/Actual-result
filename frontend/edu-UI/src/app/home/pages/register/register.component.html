<div class="register-page">
  <div class="register-container">
    <div class="register-left">
      <img src="assets/images/register.png" alt="Register illustration" class="register-illustration" />
    </div>

    <div class="register-right">
      <div class="register-card card">
        <div class="card-header">
          <img src="assets/images/edu-small.png" alt="logo" class="logo-small" />
          <div>
            <h2>Create your account</h2>
            <p class="subtitle">Sign up to create, manage and take secure online exams.</p>
          </div>
        </div>

        <form class="register-form" (submit)="$event.preventDefault()">
          <div class="form-grid">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Full name</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input matInput name="name" placeholder="John Doe" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Email</mat-label>
              <mat-icon matPrefix>email</mat-icon>
              <input matInput type="email" name="email" placeholder="you@school.edu" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Institute</mat-label>
              <mat-icon matPrefix>business</mat-icon>
              <input matInput name="institute" placeholder="Institute name (optional)" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Role</mat-label>
              <mat-icon matPrefix>badge</mat-icon>
              <mat-select name="role">
                <mat-option value="student">Student</mat-option>
                <mat-option value="instructor">Instructor</mat-option>
                <mat-option value="admin">Admin</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Phone</mat-label>
              <mat-icon matPrefix>phone</mat-icon>
              <input matInput type="tel" name="phone" placeholder="+1 555 555 5555" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Password</mat-label>
              <mat-icon matPrefix>lock</mat-icon>
              <input matInput type="password" name="password" placeholder="Create password" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Confirm password</mat-label>
              <mat-icon matPrefix>lock</mat-icon>
              <input matInput type="password" name="confirmPassword" placeholder="Re-enter password" />
            </mat-form-field>
          </div>

          <div class="file-row">
            <label class="file-label">
              <input type="file" name="profile" accept="image/*" />
              <span>Upload profile image (optional)</span>
            </label>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Create account</button>
            <a routerLink="/login" class="btn-outline">Already have an account?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
